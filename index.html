<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Kavana</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#000;
    color:#fff;
    font-family:'Playfair Display', serif;
    overflow:hidden;
}

/* CLICK TO START SCREEN */
#introScreen{
    position:fixed;
    width:100%;
    height:100%;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
    cursor:pointer;
    font-family:'Cinzel', serif;
    font-size:30px;
    letter-spacing:3px;
}

/* HERO */
.hero{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    text-align:center;
    z-index:2;
}

.name span{
    font-family:'Cinzel', serif;
    font-size:90px;
    letter-spacing:8px;
    opacity:0;
    display:inline-block;
    animation:reveal 1s forwards;
}

.name span:nth-child(1){animation-delay:0.5s;}
.name span:nth-child(2){animation-delay:1s;}
.name span:nth-child(3){animation-delay:1.5s;}
.name span:nth-child(4){animation-delay:2s;}
.name span:nth-child(5){animation-delay:2.5s;}
.name span:nth-child(6){animation-delay:3s;}

@keyframes reveal{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

.subtitle{
    margin-top:20px;
    font-size:28px;
    opacity:0;
    animation:fadeIn 3s ease-in-out 3.5s forwards;
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* SLIDESHOW */
.slideshow{
    position:fixed;
    width:100%;
    height:100%;
    z-index:1;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    animation:fadeSlide 12s infinite;
    filter:grayscale(100%);
}

.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:6s;}

@keyframes fadeSlide{
    0%{opacity:0;}
    10%{opacity:1;}
    40%{opacity:1;}
    50%{opacity:0;}
    100%{opacity:0;}
}

.active{
    filter:grayscale(0%);
}

/* FIREWORKS */
#fireworks{
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:3;
    font-size:40px;
    display:none;
    justify-content:center;
    align-items:center;
}

/* MESSAGE BUTTON */
#messageBtn{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    padding:12px 25px;
    border:1px solid white;
    background:transparent;
    color:white;
    font-size:16px;
    cursor:pointer;
    z-index:4;
    display:none;
}

/* MESSAGE BOX */
#messageBox{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px;
    font-size:22px;
    line-height:1.8;
    transform:translateY(100%);
    transition:1s;
    z-index:5;
}

/* CREDIT ROLL */
#credits{
    position:fixed;
    bottom:-100%;
    width:100%;
    text-align:center;
    font-size:20px;
    animation:scrollUp 25s linear forwards;
    display:none;
}

@keyframes scrollUp{
    from{bottom:-100%;}
    to{bottom:100%;}
}
</style>
</head>

<body>

<div id="introScreen">CLICK TO START üéß</div>

<div class="slideshow">
    <img src="photo1.jpg" class="slide">
    <img src="photo2.jpg" class="slide">
</div>

<div class="hero">
    <div class="name">
        <span>K</span><span>A</span><span>V</span><span>A</span><span>N</span><span>A</span>
    </div>
    <div class="subtitle">Happy Birthday üéÇ</div>
</div>

<div id="fireworks">üéÜ üéá ‚ú® üéÜ üéá</div>

<button id="messageBtn">Open Your Surprise üíå</button>

<div id="messageBox">
    Kavana, you are the most special part of my life.  
    Thank you for every smile, every memory,  
    and every moment we share.  
    Happy Birthday ‚ù§Ô∏è
</div>

<div id="credits">
    <p>Directed By</p>
    <p>Tarun</p>
    <br>
    <p>For The Queen</p>
    <p>Kavana üëë</p>
    <br>
    <p>Forever Best Friends ‚ù§Ô∏è</p>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<script>
const intro = document.getElementById("introScreen");
const music = document.getElementById("bgMusic");
const slides = document.querySelectorAll(".slide");
const fireworks = document.getElementById("fireworks");
const messageBtn = document.getElementById("messageBtn");
const messageBox = document.getElementById("messageBox");
const credits = document.getElementById("credits");

let index = 0;

function activateSlide(){
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
    index = (index + 1) % slides.length;
}

setInterval(activateSlide,6000);
activateSlide();

intro.onclick = function(){
    intro.style.display="none";
    music.play();
    messageBtn.style.display="block";
}

setTimeout(()=>{
    fireworks.style.display="flex";
},25000);

messageBtn.onclick = function(){
    messageBox.style.transform="translateY(0)";
    setTimeout(()=>{
        credits.style.display="block";
    },5000);
}
</script>

</body>
</html>
